application.name=Phone Validator
# you should add the log path in the env variables 
application.log-path=${APPLICATION_LOG_PATH}/phonevalidator 
spring.jpa.database-platform=com.jumia.phonevalidation.sqllite.SQLDialect
spring.jpa.hibernate.ddl-auto=none
 
 
spring.datasource.url = jdbc:sqlite:sample.db
spring.datasource.driver-class-name = org.sqlite.JDBC
 
spring.datasource.username = admin
spring.datasource.password = admin

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true